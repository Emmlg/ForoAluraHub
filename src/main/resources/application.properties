spring.application.name=ForoAluraHub

# mysql db
spring.datasource.url=${FORO_ALURAHUB_DATASOURCE_URL}
spring.datasource.username=${DATASOURCE_USERNAME}
spring.datasource.password=${DATASOURCE_PASSWORD}

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# jpa configuration
# quitar esto cuando se pase a produccion e implmentacion de flyway
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Swagger configuration
springdoc.api-docs.groups.enabled=true
springdoc.api-docs.path=/api/v1/foroAlura/docs
springdoc.swagger-ui.path=/api/v1/foroAlura/swagger-ui.html
springdoc.swagger-ui.display-request-duration=true
springdoc.swagger-ui.disable-swagger-default-url=true
